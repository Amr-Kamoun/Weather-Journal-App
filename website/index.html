<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather App Journal: Enter your zip code to fetch weather data and journal your feelings.">
  <title>Weather App Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather App Journal</h1>

  <form id="weatherForm">
    <label for="zip">ZIP Code:</label>
    <input id="zip" type="text" placeholder="Enter ZIP code here" required>
    
    <label for="feelings">Your Feelings:</label>
    <textarea id="feelings" placeholder="How are you feeling today?" required></textarea>
    
    <button id="generate" type="button">Generate</button>
  </form>

  <div id="entryHolder">
    <div id="date">Date:</div>
    <div id="temp">Temperature:</div>
    <div id="content">Feelings:</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
