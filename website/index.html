<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather App Journal</h1>
  <input id="zip" type="text" placeholder="Enter zip code here">
  <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
  <button id="generate">Generate</button>

  <div id="entryHolder">
    <div id="date"></div>
    <div id="temp"></div>
    <div id="content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
